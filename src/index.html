<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Exclusive-FitnessApp</title>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet" />
		<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" defer></script>
		<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js" defer></script>
	</head>
	<body>
		<main class="app">
			<section class="content_section">
				<h1>FitnessApp</h1>
				<div class="container_switcher">
					<div class="bottom-nav">
					  
					  <input type="radio" name="radio" value="1" id="tab-1" checked/>
					  <label class="icon home label-switch-page" for="tab-1" data-background="#ffa6c3">
						<ion-icon name="home-outline"></ion-icon>
						<ion-icon class="fill" name="home"></ion-icon>
					  </label>
					  
					  <input type="radio" name="radio" value="2" id="tab-2" />
					  <label class="icon cart label-switch-page" for="tab-2" data-background="#c988f8">
						<ion-icon name="barbell-outline"></ion-icon>
						<ion-icon class="fill" name="barbell"></ion-icon>
					  </label>
					  
					  <input type="radio" name="radio" value="3" id="tab-3" />
					  <label class="icon fav label-switch-page" for="tab-3" data-background="#7ce2dd">
						<ion-icon name="fast-food-outline"></ion-icon>
						<ion-icon class="fill" name="fast-food"></ion-icon>
					  </label>
					  
					  <input type="radio" name="radio" value="4" id="tab-4" />
					  <label class="icon profile label-switch-page" for="tab-4" data-background="#ffd284">
						<ion-icon name="person-outline"></ion-icon>
						<ion-icon class="fill" name="person"></ion-icon>
					  </label>
				  
					</div>
				  </div>
			</section>
		</main>
	</body>
</html>
