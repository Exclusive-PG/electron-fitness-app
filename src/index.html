<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Exclusive-FitnessApp</title>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet" />

		<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" defer></script>
		<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js" defer></script>
		<script src="https://kit.fontawesome.com/0be2400dbc.js" crossorigin="anonymous" defer></script>
	</head>
	<body>
		<main class="app">
			<section class="content_section">
				<div class="tabs__content swiper">
					<div class="swiper-wrapper">
						<div class="swiper-slide home_content_page page">Home</div>
						<div class="swiper-slide train_content_page page">Training</div>
						<div class="swiper-slide food_content_page page">Food</div>
						<div class="swiper-slide profile_content_page page">Profile</div>
					</div>
				</div>
			</section>
			<section>
				<div class="container_switcher">
					<div class="bottom-nav tabs__controls">
						<input type="radio" name="radio" value="1" id="tab-1" checked />
						<label class="icon home label-switch-page" for="tab-1" data-tab="0">
							<ion-icon name="home-outline"></ion-icon>
							<ion-icon class="fill" name="home"></ion-icon>
						</label>

						<input type="radio" name="radio" value="2" id="tab-2" />
						<label class="icon cart label-switch-page" for="tab-2" data-tab="1">
							<ion-icon name="barbell-outline"></ion-icon>
							<ion-icon class="fill" name="barbell"></ion-icon>
						</label>

						<input type="radio" name="radio" value="3" id="tab-3" />
						<label class="icon fav label-switch-page" for="tab-3" data-tab="2">
							<ion-icon name="fast-food-outline"></ion-icon>
							<ion-icon class="fill" name="fast-food"></ion-icon>
						</label>

						<input type="radio" name="radio" value="4" id="tab-4" />
						<label class="icon profile label-switch-page" for="tab-4" data-tab="3">
							<ion-icon name="person-outline"></ion-icon>
							<ion-icon class="fill" name="person"></ion-icon>
						</label>
					</div>
				</div>
			</section>
			<section class="create_login_user">
				<div class="wrapper_create_login_user">
					<div class="cancel_reg_new_user"><i class="fa-solid fa-xmark fa-2x"></i></div>
					<div class="add_new_user">
						<span class="add_user_image">
							<i class="fa-solid fa-user-plus fa-2x " ></i>					
						</span>
						<div class="txt_create_account">Add new account</div>
					</div>
					<div class="choose_another_user">
						<span class="icon_choose">
							<i class="fa-solid fa-chevron-right fa-2x"></i>		
						</span>
						<div class="txt_switch_account">Switch account</div>
					</div>
					<div class="form-create-user">
						<div class="form__group field reg_user_field">
							<input type="input" class="form__field" placeholder="Name" name="name" id="name" required data-type="string"/>
							<label for="name" class="form__label">Name</label>
							<div class="error-icon"><i class="fa-solid fa-circle-exclamation"></i></div>
						</div>
						<div class="form__group field reg_user_field">
							<input type="input" class="form__field" placeholder="Age" name="age" id="age" required data-type="number"/>
							<label for="age" class="form__label">Your age</label>
							<div class="error-icon"><i class="fa-solid fa-circle-exclamation"></i></div>
						</div>
						<div class="form__group field reg_user_field">
							<input type="input" class="form__field" placeholder="Weight" name="weight" id="weight" required data-type="number"/>
							<label for="weight" class="form__label">Your weight (kg)</label>
							<div class="error-icon"><i class="fa-solid fa-circle-exclamation"></i></div>
						</div>
						<div class="form__group field reg_user_field">
							<input type="input" class="form__field" placeholder="Height" name="height" id="height" required data-type="number"/>
							<label for="height" class="form__label">Your height (cm)</label>
							<div class="error-icon"><i class="fa-solid fa-circle-exclamation"></i></div>
						</div>
						<div class="control-group">
							<ul class="radioBtn_registration">
								<li>
									<input checked type="radio" name="1" class="gender_ratio" data-gender="female"/>
									<label class="label_for_radioBtn_registration">Female</label>
									<div class="bullet">
										<div class="line zero"></div>
										<div class="line one"></div>
										<div class="line two"></div>
										<div class="line three"></div>
										<div class="line four"></div>
										<div class="line five"></div>
										<div class="line six"></div>
										<div class="line seven"></div>
									</div>
								</li>
								<li>
									<input type="radio" name="1" class="gender_ratio" data-gender="male"/>
									<label class="label_for_radioBtn_registration">Male</label>
									<div class="bullet">
										<div class="line zero"></div>
										<div class="line one"></div>
										<div class="line two"></div>
										<div class="line three"></div>
										<div class="line four"></div>
										<div class="line five"></div>
										<div class="line six"></div>
										<div class="line seven"></div>
									</div>
								</li>
							</ul>
						</div>
						<h3 class="hd_reg">My Goal <span class="error-icon-dropdown"><i class="fa-solid fa-circle-exclamation"></i></span></h3>
						<div class="dropdown">
							<input class="text-box-reg-user goal-user-input" type="text" placeholder="Select on" readonly data-type="string" id="goal"/>
							<div class="options-dropdown goal-user">
								<div data-value="Lose Weight"><i class="fa-regular fa-heart"></i> Lose Weight</div>
								<div data-value="Maintain Weight"><i class="fa-solid fa-scale-balanced"></i> Maintain Weight</div>
								<div data-value="Gain Weight"><i class="fa-solid fa-dumbbell"></i> Gain weight</div>
							</div>
							
						</div>
						<h3 class="hd_reg">My Activity <span class="error-icon-dropdown"><i class="fa-solid fa-circle-exclamation"></i></span></h3>
						<div class="dropdown">
							<input class="text-box-reg-user activity-user-input" type="text" placeholder="Select on" readonly data-type="string"  data-activity="0"id="activity" />
							<div class="options-dropdown activity-user">
								<div data-value="Sedentary" data-activity="0">Sedentary</div>
								<div data-value="Workout 1-3 times a week" data-activity="1">Workout 1-3 times a week</div>
								<div data-value="Workout 3-5 times a week" data-activity="2">Workout 3-5 times a week</div>
								<div data-value="Workout 6-7 times a week" data-activity="3">Workout 6-7 times a week</div>
								<div data-value="High loads every day" data-activity="4">High loads every day</div>
							
							</div>
						</div>
						<button class="btn btn-fill create-user-account"><span>create</span></button>
					</div>
					<div class="form-switch-user">
						<div class="render_switch_users">
							
						</div>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
